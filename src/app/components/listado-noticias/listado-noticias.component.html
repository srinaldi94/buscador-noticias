
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let noti of listaDeNoticias">
    <div class="card" >
      <img [src]="noti.urlToImage" class="card-img-top" alt="...">
      <div class="card-body" >
        <span class="badge bg-primary mb-1">{{noti.author}}</span>
        <h5 class="card-title">{{noti.title}}</h5>
        <a [href]="noti.url" target="_blank" class="btn btn-primary btn-block">Ver noticia</a>
      </div>
    </div>
  </div>
